<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini 이미지 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel Standalone: JSX 및 TypeScript 변환에 필요 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- es-module-shims를 위한 초기화 옵션 설정 (Babel 변환 훅) -->
    <script>
      window.esmsInitOptions = {
        // es-module-shims가 모듈을 fetch할 때마다 이 함수를 사용
        fetch: async (url, options) => {
          const response = await fetch(url, options);
          
          if (!response.ok) return response;

          // .ts 또는 .tsx 파일인 경우 Babel로 변환
          if (url.endsWith('.tsx') || url.endsWith('.ts')) {
              const source = await response.text();
              // Babel을 사용하여 TypeScript와 JSX를 순수 JavaScript로 변환
              const transformed = Babel.transform(source, {
                  presets: ['react', 'typescript'],
                  filename: url // 오류 메시지에 파일명을 포함시키기 위함
              }).code;
              return new Response(transformed, {
                  headers: { 'Content-Type': 'text/javascript' }
              });
          }
          
          return response;
        },
      };
    </script>

    <!-- ES Module Shims: 브라우저에서 모듈을 가로채 변환하기 위해 추가 (초기화 스크립트 뒤에 위치해야 함) -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    
    <!-- es-module-shims가 처리하도록 script type을 'module-shim'으로 변경 -->
    <script type="module-shim" src="/index.tsx"></script>
  </body>
</html>
